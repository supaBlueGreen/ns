<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* White background */
      color: #000; /* Black text */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0; /* Adds space above and below the image */
    }
    .btn-white {
      background-color: #fff; /* Pure white button */
      color: #000; /* Black text for contrast */
      border: none;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow for visibility */
    }
    .btn-white:hover {
      background-color: #e9ecef; /* Light gray on hover */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
    }
  </style>
</head>
<body>
  <div>
    <h3>A Poem for You ü§ç</h3>
    <img src="poem.jpg" alt="A beautiful poem for you">
    <a href="index.html" class="btn-white">Dugmai garanawa ü§ç</a>
  </div>
</body>
</html>
